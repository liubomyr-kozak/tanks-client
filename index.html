<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Artem Devlysh & Anton Skripij">
    <title>tanks</title>
    <script src="jspm_packages/system.src.js"></script>
    <script src="config.js"></script>
    <script>
        System.import('src')
            .then(function () {
                angular.bootstrap(document, ['tanks']);
            })
            .then(function () {
                console.log('Bootstrapping complete');
            })
            .catch(function (e) {
                throw e;
            });
    </script>
    <style>
        @-moz-keyframes three-quarters-loader{0%{-moz-transform:rotate(0deg);transform:rotate(0deg)}100%{-moz-transform:rotate(360deg);transform:rotate(360deg)}}@-webkit-keyframes three-quarters-loader{0%{-webkit-transform:rotate(0deg);transform:rotate(0deg)}100%{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}@keyframes three-quarters-loader{0%{-moz-transform:rotate(0deg);-ms-transform:rotate(0deg);-webkit-transform:rotate(0deg);transform:rotate(0deg)}100%{-moz-transform:rotate(360deg);-ms-transform:rotate(360deg);-webkit-transform:rotate(360deg);transform:rotate(360deg)}}.spinner:not(:required){-moz-animation:three-quarters-loader 1.25s infinite linear;-webkit-animation:three-quarters-loader 1.25s infinite linear;animation:three-quarters-loader 1.25s infinite linear;border:8px solid #38e;border-right-color:transparent;border-radius:16px;box-sizing:border-box;display:inline-block;overflow:hidden;text-indent:-9999px;width:32px;height:32px;position:absolute;top:50%;left:50%}
    </style>
</head>
<body>
<div class="spinner" ng-show="false"></div>
<ng-view></ng-view>

</body>
</html>
